<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="app.js"></script>
    <title>slideshow</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="img/sdg 1.png" style="width:30%">

      <img src="img/sdg 2.png" style="width:30%">

      <img src="img/sdg 3.png" style="width:30%">
    </div>

    <div class="mySlides fade">
        <img src="img/sdg 4.png" style="width:30%">
  
        <img src="img/sdg 5.png" style="width:30%">
  
        <img src="img/sdg 6.png" style="width:30%">
      </div>

      <div class="mySlides fade">
        <img src="img/sdg 7.png" style="width:30%">
  
        <img src="img/sdg 8.png" style="width:30%">
  
        <img src="img/sdg 9.png" style="width:30%">
      </div>

      <div class="mySlides fade">
        <img src="img/sdg 10.png" style="width:30%">
  
        <img src="img/sdg 11.png" style="width:30%">
  
        <img src="img/sdg 12.png" style="width:30%">
      </div>

      <div class="mySlides fade">
        <img src="img/sdg 13.png" style="width:30%">
  
        <img src="img/sdg 14.png" style="width:30%">
  
        <img src="img/sdg 15.png" style="width:30%">
      </div>

      <div class="mySlides fade">
        <img src="img/sdg 16.png" style="width:30%">
  
        <img src="img/sdg 17.png" style="width:30%">
      </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
</body>
</html>
